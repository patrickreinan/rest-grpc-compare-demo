syntax = "proto3";

option csharp_namespace = "GrpcService";

package itemer;

service Itemer {
  rpc GetItem (ItemRequest) returns (ItemReply);
  rpc PostItem (PostItemRequest) returns (PostItemReply);
}

message ItemRequest {
  string id = 1;
}


message ItemReply {
    
    string message=2;
    
}


message PostItemReply {
  string id = 1;
}


message PostItemRequest {
    
    string message=1;
    

}
